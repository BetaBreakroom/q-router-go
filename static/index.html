<!DOCTYPE html>
<html>
<head>
    <title>Q-Pher Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="font-family: sans-serif; padding: 20px;">
    <h1>ðŸ§  Q-Pher Brain Activity</h1>
    
    <div style="width: 600px;">
        <canvas id="latencyChart"></canvas>
    </div>
    
    <div>
        <h3>Worker Load</h3>
        <div id="workersContainer"></div>
    </div>

    <div>
        <h3>Tasks</h3>
        <p>Total tasks: <span id="totalTasks">0</span></p>
        <p>Dismissed tasks: <span id="dismissedTasks">0</span></p>
    </div>

    <script>
        // 1. Setup Chart
        const ctx = document.getElementById('latencyChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time (Requests)
                datasets: [{
                    label: 'Task Throughput (tasks/sec)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        // 2. Dynamic worker management
        function updateWorkers(tasksPerWorker) {
            const container = document.getElementById('workersContainer');
            
            // Create or update worker elements
            tasksPerWorker.forEach((taskCount, index) => {
                let workerElement = document.getElementById(`w${index}`);
                
                if (!workerElement) {
                    // Create new worker element if it doesn't exist
                    const p = document.createElement('p');
                    p.innerHTML = `Worker ${index}: <span id="w${index}">0</span>`;
                    container.appendChild(p);
                    workerElement = document.getElementById(`w${index}`);
                }
                
                // Update the task count
                workerElement.innerText = taskCount;
            });
        }

        // 3. Connect WebSocket
        const socket = new WebSocket("ws://localhost:8080/api/v1/ws");

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);

            // Update Workers dynamically
            updateWorkers(data.tasksPerWorker);

            // Update Tasks
            document.getElementById("totalTasks").innerText = data.totalProcessedTasks;
            document.getElementById("dismissedTasks").innerText = data.dismissedTasks;

            // Update Chart
            // Keep only last 20 data points to avoid crowding
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.data.labels.push(data.totalProcessedTasks);
            chart.data.datasets[0].data.push(data.taskThroughput);
            chart.update();
        };
    </script>
</body>
</html>
